version: '3.8'

services:
  # PostgreSQL for Auth Service
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    environment:
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
      POSTGRES_DB: authdb
    ports:
      - "5435:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Users Service
  users-db:
    image: postgres:16-alpine
    container_name: users-db
    environment:
      POSTGRES_USER: usersuser
      POSTGRES_PASSWORD: userspass
      POSTGRES_DB: usersdb
    ports:
      - "5433:5432"
    volumes:
      - users-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usersuser -d usersdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Products Service
  products-db:
    image: postgres:16-alpine
    container_name: products-db
    environment:
      POSTGRES_USER: productsuser
      POSTGRES_PASSWORD: productspass
      POSTGRES_DB: productsdb
    ports:
      - "5434:5432"
    volumes:
      - products-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U productsuser -d productsdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Orders Service
  orders-db:
    image: postgres:16-alpine
    container_name: orders-db
    environment:
      POSTGRES_USER: ordersuser
      POSTGRES_PASSWORD: orderspass
      POSTGRES_DB: ordersdb
    ports:
      - "5436:5432"
    volumes:
      - orders-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ordersuser -d ordersdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  auth-db-data:
  users-db-data:
  products-db-data:
  orders-db-data:
